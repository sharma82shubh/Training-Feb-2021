<script type="text/javascript">

function validate()
            {
                flag=0;
                errorMessage="";
                var list=[];
                    if(txtName.value=="")
                    {
                        flag=1;
                        list.push("Name can not be blank");
                    }
                    if(txtAddress.value=="")
                    {
                        flag=1;
                        list.push("Address can not be blank");
                    }
                    if(flag==1)
                    {
                        for(i=0;i<list.length;i++)
                        {
                            errorMessage+=list[i]+"</br>";
                        }
                        error.innerHTML=errorMessage;
                    }
            }
</script>
